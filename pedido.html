<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Pedido | Pastelaria do Fumaça</title>
  <link rel="stylesheet" href="stylepedido.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<header class="cabecalho">
  <h1>Confira seu pedido</h1>
</header>

<main class="container">

  <section id="produto" class="box"></section>

  <section id="cliente-info" class="box">
    <h2>Seus dados</h2>

    <div class="campo">
      <label>Nome</label>
      <input type="text" id="nome" placeholder="Seu nome">
    </div>

    <div class="campo">
      <label>Bairro</label>
      <input type="text" id="endereco" placeholder="Ex: MARÉ MANSA">
    </div>

    <div class="campo-duplo">
      <div class="campo">
        <label>Rua</label>
        <input type="text" id="rua" placeholder="Sua rua">
      </div>
      <div class="campo">
        <label>Número</label>
        <input type="text" id="numero" placeholder="Nº da casa">
      </div>
    </div>

    <div class="campo">
      <label>Observações</label>
      <textarea id="observacoes" rows="2" placeholder="Ex: retirar cebola"></textarea>
    </div>

    <div class="campo">
      <label>Método de pagamento</label>
      <select id="pagamento">
        <option value="">Selecione</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao">Cartão</option>
        <option value="pix">Pix</option>
      </select>
    </div>

    <div id="pix-info" class="pix hidden"></div>

    <button id="enviar-vendedora-btn" class="btn-principal">
      Finalizar Pedido
    </button>

  </section>

</main>

<script src="scriptpedido.js"></script>
</body>
</html>
